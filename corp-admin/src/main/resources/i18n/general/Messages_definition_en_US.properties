msg.general.maximumEmailAutoParking=The maximum number of emails the user may contain in the inbox at one time. It is either the Team Default, or the maximum number of emails allowed for the team to which the user belongs, or a number between 1 and 25.
msg.general.maximumConcurrentChats=The maximum number of chats the user may engage in simultaneously. It is either the Team Default, or the maximum number of chats allowed for the team to which the user belongs, or a number between 1 and 12.