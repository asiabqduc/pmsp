<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="#{customLayoutMB.template}">

    <ui:define name="title">
        Contact detail form
    </ui:define>

    <ui:define name="body">
        <f:metadata>
            <f:viewParam name="id" value="#{authorityDetailController.id}" converter="javax.faces.Long"/>
            <!-- use view action if you are in a Java EE 7 server: <f:viewAction action="#{authorityDetailController.init()}"/>-->
            <f:event type="preRenderView" listener="#{authorityDetailController.init}"/>
        </f:metadata>

        <adm:breadcrumb title="#{empty authorityDetailController.id ? 'New Car' : 'Car '.concat(authorityDetailController.id)}" link="authorityDetail.jsf?id=#{authorityDetailController.id}"/>
        <h:form id="form" prependId="false">
            <p:focus rendered="#{empty authorityDetailController.id}"/>

            <div class="box box-primary">
                <div class="box-header with-border">
                    <div id="main-buttons" class="hidden-sm hidden-xs">
                        <p:commandButton value="Save" action="#{authorityDetailController.save}" update="@form"
                                         icon="fa fa-check" styleClass="btn-primary"/>
                        <p:spacer width="5" rendered="#{authorityDetailController.isNew()}"/>
                        <p:commandButton value="Clear" action="#{authorityDetailController.clear}" process="@this"
                                         icon="fa fa-refresh" styleClass="btn-success"
                                         update="@form" rendered="#{authorityDetailController.isNew()}" resetValues="true"/>
                        <p:spacer width="5" rendered="#{not authorityDetailController.isNew()}"/>

                        <p:commandButton value="Delete" action="#{authorityDetailController.remove}" process="@this"
                                         rendered="#{not authorityDetailController.isNew()}" icon="fa fa-trash"
                                         styleClass="btn-danger">
                            <f:setPropertyActionListener value="true"
                                                         target="#{facesContext.externalContext.flash.keepMessages}"/>
                            <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-danger"/>
                        </p:commandButton>
                        <p:spacer width="5"/>
                        <p:commandButton value="Back" immediate="true"
                                         action="authorityBrowse?faces-redirect=true"
                                         process="@this"
                                         icon="fa fa-reply"/>
                    </div>
                    <p:splitButton value="Save" action="#{authorityDetailController.save}" update="@form"
                                   icon="fa fa-check"
                                   styleClass="hidden-md hidden-lg btn-primary">
                        <p:menuitem value="Reset" action="#{authorityDetailController.clear}"
                                    process="@this" update="@form" rendered="#{authorityDetailController.isNew()}"
                                    resetValues="true" icon="fa fa-refresh"/>
                        <p:menuitem value="Delete" action="#{authorityDetailController.remove}" process="@this"
                                    rendered="#{not authorityDetailController.isNew()}" icon="fa fa-trash"
                                 >
                            <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-danger"/>
                        </p:menuitem>
                        <p:separator/>
                        <p:menuitem value="Back" action="authorityBrowse?faces-redirect=true"
                                    process="@this" immediate="true"
                                    icon="fa fa-reply"/>
                    </p:splitButton>

                    <p:separator/>

                    <div class="ui-g ui-fluid">
                        <div class="ui-sm-12 ui-md-2 ui-lg-1">
                            <p:outputLabel for="id" value="ID"/>
                        </div>
                        <div class="ui-sm-12 ui-md-4 ui-lg-5" >
                            <p:inputText id="id" value="#{authorityDetailController.businessObject.id}" size="4" readonly="true" styleClass="form-control" style="width: 100%"/>
                        </div>
                        <div class="ui-sm-12 ui-md-2 ui-lg-1">
                            <p:outputLabel value="Model" for="inptModel"/>
                        </div>
                        <div class="ui-sm-12 ui-md-4 ui-lg-5" >
                            <p:inputText id="inptModel" value="#{authorityDetailController.businessObject.displayName}"/>
                        </div>
                        <div class="ui-sm-12 ui-md-2 ui-lg-1">
                            <p:outputLabel value="Name" for="inptName"/>
                        </div>
                        <div class="ui-sm-12 ui-md-4 ui-lg-5" >
                            <p:inputText id="inptName" value="#{authorityDetailController.businessObject.name}"/>
                        </div>
                        <div class="ui-sm-12 ui-md-2 ui-lg-1">
                            <p:outputLabel value="Price" for="inptPrice"/>
                        </div>
                        <div class="ui-sm-12 ui-md-4 ui-lg-5" >
                            <p:inputText id="inptPrice" value="#{authorityDetailController.businessObject.name}"/>
                        </div>
                        <div class="ui-sm-12 ui-md-2 ui-lg-1">
                            <p:outputLabel value="#{messages['lbl.general.parent']}" for="itemParent"/>
                        </div>
                        <div class="ui-sm-12 ui-md-4 ui-lg-5" >
													<p:autoComplete id="itemParent" value="#{autoCompleteAuthority.item}" completeMethod="#{autoCompleteAuthority.completeItem}"
													                var="theme" itemLabel="#{theme.name}" itemValue="#{theme}" converter="#{authorityConverter}" forceSelection="true" >
														<p:ajax event="itemSelect" listener="#{authorityDetailController.handleParentSelect}" />
													    <f:facet name="itemtip">
													        <h:panelGrid columns="2" cellpadding="5">
													            <f:facet name="header">
													                <h:outputText styleClass="ui-theme ui-theme-#{theme.name}" style="margin-left:35px" />
													            </f:facet>
													
													            <p:outputLabel value="Code:" />
													            <h:outputText value="#{theme.displayName}" />
													
													            <p:outputLabel value="Name:" />
													            <h:outputText value="#{theme.name}" />
													        </h:panelGrid>
													    </f:facet>
													</p:autoComplete>
                        </div>
                    </div>
                </div>
            </div>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="box-danger box-solid">
                <p:commandButton value="Yes" type="button" styleClass="btn-material btn-primary ui-confirmdialog-yes"
                                 icon="fa fa-check"/>
                <p:commandButton value="No" type="button" styleClass="btn-material btn-danger ui-confirmdialog-no"
                                 icon="fa fa-close"/>
            </p:confirmDialog>
        </h:form>


    </ui:define>

</ui:composition>
